
    <div id="fleet">
        <div class="fleet_list">
            <ul class="table_nav">
                <li class="pull-left active">
                    <a href="">我的车队</a>
                    <b></b>
                </li>
                <li class="pull-left">
                    <a href="">外协车队</a>
                    <b></b>
                </li>
            </ul>
            <div class="pull-right add">
                <a data-toggle="modal" data-target="#myCat">
                    新增我的车队
                </a>
            </div>
            <!--新增车队的模态框-->
            <div class="modal" id="myCat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">我的车队</h4>
                        </div>
                        <div class="modal-body fleet_modal">
                            <form class="form-horizontal" id="form_fleet">
                                <div class="form-group">
                                    <label for="name">车队名称</label>
                                    <input type="text" name="name" id="name"/>
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <label for="head">车队长</label>
                                    <input type="text" name="head" id="head"/>
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber">车队长电话</label>
                                    <input type="text" name="phoneNumber" id="phoneNumber"/>
                                </div>
                                <div class="form-group">
                                    <button  class="confirm" id="fleet_btn">确定</button>
                                    <button class="cancel" data-dismiss="modal">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab_box">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>车队名称</th>
                    <th>车队长</th>
                    <th>车队长电话</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--编辑的模态框-->
            <div class="modal" id="fleet_edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">我的车队</h4>
                        </div>
                        <div class="modal-body fleet_modal ">
                            <div class="form-group">
                                <label for="catName">车队名称</label>
                                <input type="text" name="name" id="catName"/>
                            </div>
                            <div class="form-group">
                                <button class="confirm" id="changename">确定</button>
                                <button class="cancel" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--删除的模态框-->
            <div class="modal" id="fleet_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">我的车队</h4>
                        </div>
                        <div class="modal-body fleet_modal">
                            <p class="text-center">是否删除此车队？</p>
                            <div class="form-group">
                                <button class="confirm" id="cat_delete">确定</button>
                                <button class="cancel" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
        </div>
    </div>
    <script src="/static/js/fleet.js"></script>
